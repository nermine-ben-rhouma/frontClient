<div class="max-w-4xl mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-4">Material List</h1>
  <div class="flex flex-wrap -mx-4">
      <!-- Loop through each materiel -->
      <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/3 px-4 mb-8" *ngFor="let materiel of materiels">
          <div class="bg-white dark:bg-gray-900 rounded-lg shadow-md overflow-hidden">
              <!-- If pictures array exists and has at least one image, display the first image -->
              <img *ngIf="materiel.pictures && materiel.pictures.length > 0" [src]="materiel.pictures[0].url" alt="Material Image" class="w-full h-48 object-cover">
              <!-- If pictures array doesn't exist or is empty, display a placeholder image -->
              <img *ngIf="!materiel.pictures || materiel.pictures.length === 0" src="https://via.placeholder.com/300" alt="Placeholder Image" class="w-full h-48 object-cover">
              <div class="p-4">
                  <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-2">{{ materiel.title }}</h2>
                  <p class="text-gray-600 dark:text-gray-300">{{ materiel.description }}</p>
                  <p class="text-gray-600 dark:text-gray-300 text-xl font-semibold text-green-600/100 dark:text-green-500/100">Prix: {{ materiel.price }} DT </p>
                  <!-- Add any other properties you want to display -->
              </div>
          </div>
      </div>
  </div>
</div>
