<section class="not-format">
  <div (click)="show=false" *ngIf="show" class="p-4 mb-4 text-sm text-blue-800 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400" role="alert">
    <span class="font-medium">{{message}}</span> 
  </div>
    <form [formGroup]="commentaireForm" (ngSubmit)="onSubmit()" class="mb-6">
      <div class="py-2 px-4 mb-4 bg-white rounded-lg rounded-t-lg border border-gray-200 dark:bg-gray-800 dark:border-gray-700">
        <label for="content" class="sr-only">Votre commentaire</label>
        <textarea id="content" formControlName="content" rows="6"
                  class="px-0 w-full text-sm text-gray-900 border-0 focus:ring-0 dark:text-white dark:placeholder-gray-400 dark:bg-gray-800"
                  placeholder="Write a comment..." required></textarea>
      </div>
      <div class="py-2 px-4 mb-4 bg-white rounded-lg rounded-t-lg border border-gray-200 dark:bg-gray-800 dark:border-gray-700">
        <label for="image" class="sr-only">Image</label>
        <input type="file"
        (change)="picked($event)"
        placeholder="Upload file"
        accept="*"
               class="px-0 w-full text-sm text-gray-900 border-0 focus:ring-0 dark:text-white dark:placeholder-gray-400 dark:bg-gray-800">
      </div>
      <button type="submit"
              class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-primary-700 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800">
        Ajouter commentaire
      </button>
    </form>
  </section>
