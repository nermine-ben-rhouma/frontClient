<ng-container *ngIf="commentaires.length > 0; else noCommentaires">
    <article *ngFor="let commentaire of commentaires" class="p-6 mb-6 text-base bg-white rounded-lg dark:bg-gray-900">
      <footer class="flex justify-between items-center mb-2">
        <div class="flex items-center">
          <p class="inline-flex items-center mr-3 font-semibold text-sm text-gray-900 dark:text-white">
            <img class="mr-2 w-6 h-6 rounded-full"
                 src="https://cdn1.iconfinder.com/data/icons/user-interface-outline-7/512/ui_ux_user_account_profile-512.png"
                 alt="{{ commentaire.clientId.name }}">{{ commentaire.clientId.name }}
          </p>
          <p class="text-sm text-gray-600 dark:text-gray-400">
       
          </p>
        </div>
     
        <!-- Dropdown menu -->
        <div id="dropdownComment{{ commentaire.id }}"
             class="hidden z-10 w-36 bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700 dark:divide-gray-600">
        
        </div>
      </footer>
      <p>{{ commentaire.content }}</p>
      <img *ngIf="commentaire.urlImage!=null" [src]="commentaire.urlImage" alt="Comment Image">
      <div class="flex items-center mt-4 space-x-4">
        <button type="button"
                class="flex items-center font-medium text-sm text-gray-500 hover:underline dark:text-gray-400">
          <svg class="mr-1.5 w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 18">
            <path d="M18 0H2a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h2v4a1 1 0 0 0 1.707.707L10.414 13H18a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2Zm-5 4h2a1 1 0 1 1 0 2h-2a1 1 0 1 1 0-2ZM5 4h5a1 1 0 1 1 0 2H5a1 1 0 0 1 0-2Zm2 5H5a1 1 0 0 1 0-2h2a1 1 0 0 1 0 2Zm9 0h-6a1 1 0 0 1 0-2h6a1 1 0 1 1 0 2Z"/>
          </svg>
          Reply
        </button>
      </div>
    </article>
  </ng-container>
  
  <ng-template #noCommentaires>
    <p class="text-base bg-white rounded-lg dark:bg-gray-900 p-6 mb-6">Nous n'avons trouv√© aucun commentaire !</p>
  </ng-template>
